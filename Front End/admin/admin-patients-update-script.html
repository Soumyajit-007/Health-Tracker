        <div class="col-md-7" style="margin-left:30px;">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Patient</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div id="app">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" id="inputName" class="form-control" v-model="name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" id="inputEmail" class="form-control" v-model="email">
              </div>
              
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" id="inputPhone" class="form-control" v-model="phone">
              </div>
              <div class="form-group">
                <label for="inputExperience">Address</label>
                <input type="text" id="inputAddress" class="form-control" v-model="address">
              </div>
              <div class="form-group">
                <label for="inputLicence">Lat</label>
                <input type="text" id="inputLat" class="form-control" v-model="lat">
              </div>
              <div class="form-group">
                <label for="inputLicence">Lng</label>
                <input type="text" id="inputLng" class="form-control" v-model="lng">
              </div>
              <div class="form-group">
                <label for="inputLicence">DOB</label>
                <input type="text" id="inputDOB" class="form-control" v-model="dob">
              </div>
              <div class="form-group">
                <label for="inputLicence">Gender</label>
                <input type="text" id="inputGender" class="form-control" v-model="gender">
              </div>
              <div class="form-group">
                <label for="inputLicence">Password</label>
                <input type="text" id="inputPasword" class="form-control" v-model="password">
              </div>
              
              <a href="#" class="btn btn-secondary">Cancel</a>
              <input type="submit" value="Submit" class="btn btn-success float-right" @click="submitForm()">
              <br>{{result.message}}
              </div>
              
            </div>
